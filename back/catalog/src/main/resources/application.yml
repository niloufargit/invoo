server:
  port: 7070
spring:
  application:
    name: catalog
  datasource:
    url: jdbc:postgresql://localhost:5433/catalog
    username: invoo
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect