@if(!requireCompanySelection || (requireCompanySelection && store.isSelectedCompany())){
  <div class="relative block w-full">
  <div
    class="flex items-center w-full p-0 leading-tight transition-all rounded-lg outline-none text-start text-gray-700 hover:bg-gray-100 hover:bg-opacity-80 hover:text-gray-900 focus:bg-gray-50 focus:bg-opacity-80 focus:text-gray-900 "
  >
    <button
      type="button"
      class="flex items-center cursor-pointer justify-between w-full p-3 font-sans text-xl antialiased font-semibold leading-snug text-left transition-colors border-b-0 select-none border-b-gray-100 text-gray-600 hover:text-gray-900"
      (click)="toggleSubMenu()"
    >
      <div class="grid mr-4 place-items-center">
        <ng-content select="[slot=icon]"></ng-content>
      </div>
      <p class="block mr-auto font-sans text-base antialiased font-normal leading-relaxed text-gray-900">
        {{ title }}
      </p>
      <span class="ml-4" [class.rotate-180]="openSubMenu">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
             stroke="currentColor" aria-hidden="true" class="w-4 h-4 mx-auto transition-transform">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5"></path>
        </svg>
      </span>
    </button>
  </div>
  @if (openSubMenu){
    <div class="overflow-hidden">
      <div class="block w-full py-1 font-sans text-sm antialiased font-light leading-normal text-gray-700">
        <nav class="flex min-w-[240px] flex-col gap-1 p-0 font-sans text-base font-normal text-gray-700">
          <ng-content></ng-content>
        </nav>
      </div>
    </div>
  }
</div>
}
