<section class="container mx-auto py-5 px-8">
  <div class="flex justify-between md:items-center gap-y-4 flex-col md:flex-row">
    <div>
      <h3 class="block antialiased font-sans text-base  leading-relaxed text-inherit font-bold">
        Product List
      </h3>
    </div>
    <div class="flex gap-2">
      <button (click)="addNewProduct()"
        class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-gray-900 text-white shadow-md shadow-gray-900/10 cursor-pointer hover:shadow-lg hover:shadow-gray-900/20  focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85]"
        type="button"
        data-ripple-light="true"
      >
        add product
      </button>
    </div>

  </div>
  <app-form-new-product [addNewProduct]="newProduct()" (closeModalNewProduct)="closeAddProductModal($event)"/>
</section>
