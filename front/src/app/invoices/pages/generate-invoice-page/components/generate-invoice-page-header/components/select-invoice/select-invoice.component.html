<div class="flex flex-col gap-8">
  <div class="relative">
    <input
      class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md pl-3 pr-28 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
      placeholder="Search for an invoice"
    />
    <button
      class="absolute cursor-pointer top-1 right-1 flex items-center rounded bg-slate-800 py-1 px-2.5 border border-transparent text-center text-sm text-white transition-all shadow-sm hover:shadow focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
      type="button"
    >
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 mr-2">
        <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" clip-rule="evenodd" />
      </svg>
      Search
    </button>
  </div>
  <div class="relative flex flex-col w-full text-gray-700 bg-white shadow-md rounded-lg bg-clip-border">
    <table class="w-full text-left table-auto min-w-max">
      <thead>
      <tr class="cursor-pointer">
        <th class="p-4 border-b border-slate-300 bg-slate-50">
          <p class="block text-sm font-normal leading-none text-slate-500">Invoice Number</p>
        </th>
        <th class="p-4 border-b border-slate-300 bg-slate-50">
          <p class="block text-sm font-normal leading-none text-slate-500">Title</p>
        </th>
        <th class="p-4 border-b border-slate-300 bg-slate-50">
          <p class="block text-sm font-normal leading-none text-slate-500">Total Amount</p>
        </th>
      </tr>
      </thead>
      <tbody>
        @if(store.invoices()) {
          @for (invoice of store.invoices(); track $index) {
            <tr class="hover:bg-slate-50 cursor-pointer" (click)="selectInvoiceCompany(invoice)">
              <td class="p-4 border-b border-slate-200">
                <p class="block text-sm text-slate-800">{{ invoice.invoiceNumber }}</p>
              </td>
              <td class="p-4 border-b border-slate-200">
                <p class="block text-sm text-slate-800">{{ invoice.invoiceTitle }}</p>
              </td>
              <td class="p-4 border-b border-slate-200">
                <p class="block text-sm text-slate-800">{{ invoice.totalIncludingTax }}</p>
              </td>
            </tr>
          }
        } @else {
          <tr>
            <td colspan="4" class="p-4 text-center text-sm text-slate-800">No invoices available. Please add an invoice.</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
