
<div class="flex flex-col items-center justify-center h-full">

  <div class="flex flex-col bg-white shadow-sm border border-slate-200 rounded-lg my-6 w-96">
    <div class="p-6 text-center">
      <h4 class="mb-1 text-xl font-semibold text-slate-800">
        {{ store.user()?.firstname }}
      </h4>
      <p class="text-sm font-semibold text-slate-500 uppercase">
        {{ store.user()?.lastname }}
      </p>
      <p class="text-base text-slate-600 mt-4 font-light">
        {{ store.user()?.email }}
      </p>
    </div>
    <div class="flex justify-center p-6 pt-2 gap-7">
      <button (click)="editUser()"
              class="min-w-32 rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button">
        Edit
      </button>
    </div>
  </div>
</div>
