<div class=" flex flex-col bg-clip-border rounded-xl bg-white text-gray-700 shadow-md ">
  <div class="relative bg-clip-border mt-4 mx-4 overflow-hidden bg-transparent text-gray-700 shadow-none flex flex-col gap-4 rounded-none md:flex-row md:items-center">
    <div class="w-max rounded-lg bg-gray-900 p-5 text-white">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon" class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6.429 9.75 2.25 12l4.179 2.25m0-4.5 5.571 3 5.571-3m-11.142 0L2.25 7.5 12 2.25l9.75 5.25-4.179 2.25m0 0L21.75 12l-4.179 2.25m0 0 4.179 2.25L12 21.75 2.25 16.5l4.179-2.25m11.142 0-5.571 3-5.571-3"></path>
      </svg>
    </div>
    <div>
      <h6 class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-blue-gray-900">{{ title }}</h6>
      <p class="block antialiased font-sans text-sm leading-normal text-gray-700 max-w-sm font-normal">{{ description }}</p>
    </div>
  </div>
  <div class="p-6 px-2 pb-0">
    <apx-chart
      [series]="chartConfig.series"
      [chart]="chartConfig.chart"
      [xaxis]="chartConfig.xaxis"
      [yaxis]="chartConfig.yaxis"
      [dataLabels]="chartConfig.dataLabels"
      [stroke]="chartConfig.stroke"
      [colors]="chartConfig.colors"
      [tooltip]="chartConfig.tooltip"
      [grid]="chartConfig.grid"
    />
  </div>
</div>
